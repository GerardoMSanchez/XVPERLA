<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>XV PERLITA</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="carousel" class="section">
        <div class="carousel">
            <div class="slide"><img src="imagenes/imagen1.jpg" alt="Imagen 1"></div>
            <div class="slide"><img src="imagenes/imagen2.jpg" alt="Imagen 2"></div>
            <div class="slide"><img src="imagenes/imagen3.jpg" alt="Imagen 3"></div>
        </div>
    </section>

    <section id="section1" class="section">
        <p>CON LA BENCIDIÓN DE DIOS Y MIS PADRES</p>
        <h3>LITTO Y ANA</h3>
        <p>TENGO EL HONOR DE INVITARTE A MIS</p>
        <h3>XV AÑOS</h3>
        <h2>PERLITA</h2>
        <img src="imagenes/imagen4.jpg" alt="">
    </section>

    <section id="map" class="section">    
        <h3>SÁBADO 20 JULIO</h3>
        <h2>16:00 HRS</h2>
        <h2>MISA</h2>
        <p>PARROQUIA SAN BERNABÉ APOSTOL</p>
        <p>AV. LAS ROCAS</p>
        <button>
            <a href="https://maps.app.goo.gl/ieCY2jQuLmzPq6kZ7">VER UBICACIÓN</a>
        </button>
        <h2>18:00 HRS</h2>
        <h2>FIESTA</h2>
        <p>SALÓN DE EVENTOS</p>
        <p>AV. LAS ROCAS</p>
        <button>
            <a href="https://maps.app.goo.gl/ieCY2jQuLmzPq6kZ7">VER UBICACIÓN</a>
        </button>
    </section>

    <section id="countdown" class="section">
        <h2>Faltan</h2>
        <div id="countdown-timer"></div>
    </section>

    <section id="form" class="section">
        <h2>Formulario</h2>
        <form id="confirmation-form">
            <label for="family-name">Nombre de la Familia:</label>
            <input type="text" id="family-name" name="family-name" required>
            
            <label for="guests">Número de Invitados:</label>
            <input type="number" id="guests" name="guests" min="1" required>
            
            <button type="submit">Confirmar Asistencia</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
